<!-- src/main/webapp/index.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>JSF CRUD - کاربران</title>
    <style>
        body { font-family: Tahoma; margin: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-grid { display: grid; grid-template-columns: 120px 1fr; gap: 10px; margin-bottom: 20px; }
        .btn { padding: 8px 16px; margin-right: 5px; }
    </style>
</h:head>

<h:body>

    <h2>مدیریت کاربران</h2>

    <!-- فرم ثبت/ویرایش -->
    <h:form>
        <div class="form-grid">
            <h:outputLabel for="name" value="نام:"/>
            <h:inputText id="name" value="#{userBean.user.name}" required="true"/>

            <h:outputLabel for="email" value="ایمیل:"/>
            <h:inputText id="email" value="#{userBean.user.email}" required="true"/>

            <h:outputLabel for="phone" value="تلفن:"/>
            <h:inputText id="phone" value="#{userBean.user.phone}"/>

            <h:outputLabel/>
            <h:commandButton value="#{userBean.user.id == null ? 'ذخیره' : 'به‌روزرسانی'}"
                             action="#{userBean.save}"
                             styleClass="btn"/>
        </div>

        <h:messages style="color: red;"/>
    </h:form>

    <hr/>

    <!-- جدول کاربران -->
    <h:form>
        <h:dataTable value="#{userBean.userList}" var="u" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{u.id}
            </h:column>
            <h:column>
                <f:facet name="header">نام</f:facet>
                #{u.name}
            </h:column>
            <h:column>
                <f:facet name="header">ایمیل</f:facet>
                #{u.email}
            </h:column>
            <h:column>
                <f:facet name="header">تلفن</f:facet>
                #{u.phone}
            </h:column>
            <h:column>
                <f:facet name="header">عملیات</f:facet>
                <h:commandButton value="ویرایش" action="#{userBean.edit(u)}" styleClass="btn"/>
                <h:commandButton value="حذف" action="#{userBean.delete(u)}" styleClass="btn"
                                 onclick="return confirm('مطمئنی؟')"/>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
